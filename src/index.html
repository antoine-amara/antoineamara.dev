<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ColorSpace Developper Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
  </head>

  <body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <nav>
      <div class="mobile-menu">
        <div class="mobile-menu__bars">
          <span class="mobile-menu__bar mobile-menu__bar--open-transition"></span>
          <span class="mobile-menu__bar mobile-menu__bar--open-transition"></span>
          <span class="mobile-menu__bar mobile-menu__bar--open-transition"></span>
        </div>
      </div>
    </nav>

    <div class="mobile-menu__overlay">
      <div class="mobile-menu__content">
        <li class="mobile-menu__element mobile-menu__element--active">Home</li>
        <li class="mobile-menu__element mobile-menu__element--blur">About Me</li>
        <li class="mobile-menu__element mobile-menu__element--blur">My Work</li>
        <li class="mobile-menu__element mobile-menu__element--blur">Contact</li>
      </div>
    </div>

    <div class="website-content">
      <section class="home">
        <div class="portrait">
          <img class="portrait__image" src="<%= require('./img/avatar.png') %>" />
          <div class="portrait__filter"></div>
        </div>
        <h1>John Doe</h1>
        <div class="home__job-title">Javascript fullstack developper</div>
        <div class="social-icons">
          <img inline src="src/img/github-alt.svg">
          <img inline src="src/img/stack-overflow.svg">
          <img inline src="src/img/facebook-f.svg">
        </div>
        <div class="home__scroll-icon home__scroll-icon--bounce-animation">
          <img inline src="src/img/chevron-circle-down.svg">
        </div>
      </section>
      <section class="about-me">#ABOUT ME</section>
      <section class="my-work">#MY WORK</section>
      <section class="contact">#CONTACT</section>

      <footer>This template is hosted with love by Github.</footer>
    </div>

  </body>
</html>
